<!DOCTYPE html>
<html>
<head>
  <title>Отправка выражения для вычисления</title>
  <script src="jquery-3.6.0.min.js"></script>
   <script> 
    $(function(){
      $("#includedContent").load("list.html"); 
    });
    </script> 
</head>
<body>
 <div id="includedContent"></div>
  <h1>Отправка выражения для вычисления</h1>
  <form id="myForm">
    <label for="textInput">Введите выражение (разрешённые операции +,-,*,/ и скобки:</label>
    <input type="text" id="textInput" name="text">
    <input type="submit" value="Отправить">
  </form>

  <script>
    $(document).ready(function() {
      $('#myForm').submit(function(event) {
        event.preventDefault();

        var text = $('#textInput').val();

$.ajax({
  type: 'POST',
  url: 'http://localhost:8080/expressions?expression='+text,
  success: function(data) {
    alert("id "+data);
  },
 error: function(data) {
    alert(data)
  }
});
      });
    });
  </script>
</body>
</html>
